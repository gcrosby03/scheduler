<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="col-1 hour d-flex align-items-center justify-content-end" id="9am">9AM</div>
        <div class="col-10" id="nineLine">Test</div>
        <div class="col-1 saveBtn d-flex align-items-center justify-content-center"><i class="far fa-save fa-3x"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour d-flex align-items-center justify-content-end" id="10am">10AM</div>
        <div class="col-10" id="tenLine">Test</div>

      </div>
      <div class="row">
        <div class="col-1 hour d-flex align-items-center justify-content-end" id="11am">11AM</div>
        <div class="col-10" id="elevenLine">Test</div>
        <div class="col-1 saveBtn d-flex align-items-center justify-content-center"><i class="far fa-save fa-3x"></i></div>
      </div>
      <div class="row">
        <div class="col-1 hour d-flex align-items-center justify-content-end" id="12am">12PM</div>
        <div class="col-10" id="twelveLine">Test</div>

      </div>

      </div>
      <div class="row">
        <div class="col-1 hour d-flex align-items-center justify-content-end" id="2pm">2PM</div>
        <div class="col-10" id="twoLine">Test</div>
        <div class="col-1 saveBtn d-flex align-items-center justify-content-center"><i class="far fa-save fa-3x"></i></div>
      </div>

        <div class="col-1 hour d-flex align-items-center justify-content-end" id="3pm">3PM</div>

        <div class="col-1 saveBtn d-flex align-items-center justify-content-center"><i class="far fa-save fa-3x"></i></div>
      </div>

    <script src="./Develop/js/script.js"></script>
